<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Code Generator</title>
</head>
<body>
    <h2>Nitro Code Generator</h2>
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" min="1" value="500">
    <button onclick="generateCodes()">Generate</button>
    <button onclick="downloadCodes()">Download</button>
    <textarea id="output" rows="10" cols="50" readonly></textarea>

    <script>
        let codes = [];

        function generateCodes() {
            const amount = parseInt(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid number.");
                return;
            }

            codes = [];
            for (let i = 0; i < amount; i++) {
                let code = "https://discord.gift/" + Math.random().toString(36).substring(2, 18);
                codes.push(code);
            }

            document.getElementById('output').value = codes.join("\n");
        }

        function downloadCodes() {
            if (codes.length === 0) {
                alert("No codes generated!");
                return;
            }

            const blob = new Blob([codes.join("\n")], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "nitro_codes.txt";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
